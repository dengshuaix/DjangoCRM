{% extends 'layout.html' %}
{% block content %}
    <table class="table table-bordered table-hover">
    {% for datum in all_data %}
        <tr>
            <td>{{ datum.name }}</td>
            <td>{{ datum.age }}</td>
        </tr>
    {% endfor %}

    </table>

        <nav aria-label="Page navigation">
        <ul class="pagination">

            {{ page_html }}

        </ul>
    </nav>

{% endblock %}
