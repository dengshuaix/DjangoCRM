{% extends 'login_base.html' %}
{% block title %}
    登录
{% endblock %}
{% block content %}
    <div class="login-container">
        <h1>ShareLink</h1>
        <div class="connect">
            <p>Link the world. Share to world.</p>
        </div>
        <form action="" method="post" id="loginForm" novalidate="novalidate">
            {% csrf_token %}
            <div>
                <input type="text" name="username" class="username" placeholder="用户名" autocomplete="off">
            </div>
            <div>
                <input type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false"
                       onpaste="return false">
            </div>
            <div>
                <span class="text-danger">{{ error }}</span>
            </div>
            <button id="submit" type="submit">登 陆</button>
        </form>
        <a href="{% url 'crm:register' %}">
            <button type="button" class="register-tis">还有没有账号？</button>
        </a>

    </div>
    <div style="margin-top: 20px;font-size: 20px">
    <p style="color: black">管理员测试账号:root@qq.com  密码:123456</p>
    <p style="color: black">员工员测试账号:qiqi@qq.com  密码:123456</p>
    </div>
     <p></p>
{% endblock %}
